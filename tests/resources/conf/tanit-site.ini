[master]
hostname = localhost

# RPC address that handles all clients requests.
rpc.bind.host = 0.0.0.0
rpc.port = 9091

# RPC address for internal tanit Services communication.
rpc.service.bind.host = 0.0.0.0
rpc.service.port = 9090

# number of rpc service threads
rpc.threads = 25

[worker]
hostname = localhost

# The worker rpc server address and port.
rpc.bind.host = 0.0.0.0
rpc.port = 9093
rpc.threads = 25