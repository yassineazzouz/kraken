dist: xenial
language: python
cache: pip

env:
  global:
    TOXENV: python

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8

    - python: 3.8
      name: Linting code style
      env:
        TOXENV: lint

install:
  - pip install tox codecov

script:
  - tox

after_script:
  - codecov
